<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minesweeper - Darwoft test</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|Oxygen:700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/minesweeper.css" />
    
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.5/dist/scrollreveal.min.js"></script>
    <script src="https://unpkg.com/micromodal@0.4.2/dist/micromodal.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            $('#game').minesweeper();
        });
    </script>
</head>
<body class="is-boxed has-animations">

    <div class="wrap-container boxed-container">
        <main>
            <section class="cellphone text-center text-light">
                <div class="cellphone-bg"></div>
                <div class="container-sm">
                    <div class="cellphone-inner">
                        <div class="cellphone-copy">
                            <img class="mine-logo" src="images/mine.svg" alt="Logo">
                            <h1 class="cellphone-title mt-0">Minesweeper</h1>
                        </div>
                        <div id="game" class="minesweeper device">
                            <div class="select">
                                <span>Select Level:</span>
                                <select class="level">
                                    <option value="easy">Easy</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                                
                            </div>
                            <div id="timerzone">                                
                                <h2><span class="timer">0</span></h2>
                            </div>
                            <div class="board"></div>

                            <button class="newGame button button-primary" type="button">New game</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="site-footer-bottom">
                <div class="container">
                    <div class="site-footer-inner">
                        <div class="footer-copyright">Credits - Matias Serra</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>



    <!-- modals -->
    <div id="modal-1" class="modal micromodal-slide" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-micromodal-close>
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <div class="modal-header">
                    <button class="modal-close" aria-label="Close modal" data-micromodal-close></button>
                </div>
                <div class="modal-content" id="modal-1-content">
                    <img src="images/yw.png">
                </div>
            </div>
        </div>
    </div>

    <div id="modal-2" class="modal micromodal-slide" aria-hidden="true">
        <div class="modal-overlay" tabindex="-1" data-micromodal-close>
            <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title">
                <div class="modal-header">
                    <button class="modal-close" aria-label="Close modal" data-micromodal-close></button>
                </div>
                <div class="modal-content" id="modal-2-content">
                    <img src="images/go.png">
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
